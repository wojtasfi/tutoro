<!DOCTYPE html>
<html class="full" lang="en" xmlns:th="http://www.thymeleaf.org"
>
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Tutor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link href="css/the-big-picture.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet"/>

</head>

<body>
<div id="nav" th:include="page :: navbar"></div>

<div class="container">
    <ul th:each="tutor : ${tutors}">
        <li>

            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-8 col-md-3">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <div class="col-sm-4 col-md-6">
                        <h4>
                            <span th:text="${tutor.username}"></span></h4>
                        <small><span th:text="${tutor.name}"></span> <span th:text="${tutor.lastName}"></span></small>
                        <br/>

                        Skills:
                        <ul th:each="skill : ${tutor.skills}">
                            <li style="display:inline;">
                                <span th:text="${skill.name}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3">
                        <a th:href="@{'/tutor/profile/'+${tutor.username}}"
                           class="btn btn-primary pull-right">Show</a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div id="copy" th:include="page :: copy"></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
